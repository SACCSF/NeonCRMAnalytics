<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Neon CRM Report</title>
    <style>
        .item {
            width: 19%;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body id="start">
    <div class="container sticky-top bg-light-subtle">
            <!-- Menu bar -->
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <img class="bi me-2" src="http://saccsf.com/wp-content/uploads/2015/05/saccsf-logo.jpg" alt="" height="40px">
                    <span class="fs-4"> | NEON Report | {{ export_date }} </span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#start" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#nan-values" class="nav-link">NaN Values</a></li>
                    <!--
                    <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>-->
                </ul>
            </header>
    </div>

    <!-- Content -->
    <div class="container" id="nan-values">
        <h1>NaN Values</h1>
        <div class="row">
            {% for chart, ids, title in data %}
            <div class="col-md-4">
                <h2>{{ title }}</h2>
                {{ chart|safe }}
                <h3>List of IDs with NaN Values</h3>
                <ul>
                {% for id in ids %}
                    <li>{{ id }}</li>
                {% endfor %}
            </ul>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
